<html lang=pt-br>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro</title>

    <link rel="stylesheet" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="webjars/material-design-icons/4.0.0/material-icons.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>

</head>

<body>

    
  <div class="container card">

    <form>

      <div class="row g-3">
          <!--Conta-->
          <div class="col-sm-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="">
            <!-- <div class="invalid-feedback">
              Valid first name is required.
            </div> -->
          </div>
    
          <div class="col-sm-6">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" value="">
          </div>
    
          <div class="col-sm-6">
            <label for="senhaConfirmacao" class="form-label">Confirmação senha</label>
            <input type="password" class="form-control" id="senhaConfirmacao" name="senhaConfirmacao" value="">
          </div>
    
    
          <!-- Dados pessoais -->
          <hr class="my-4">
    
          <div class="col-sm-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="">
          </div>
    
          <div class="col-sm-6">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" name="sobrenome" value="">
          </div>

          <div class="col-sm-4">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" value="">
          </div>
    
          <div class="col-md-4">
            <label for="genero" class="form-label">Gênero</label>
            <select class="form-select" id="genero" name="genero">
              <option value="">Selecione</option>
              <option>Masculino</option>
              <option>Feminimo</option>
              <option>Outro</option>
              <option>Prefiro não informar</option>
            </select>
          </div>
    
          <div class="col-sm-4">
            <label for="dtNascimento" class="form-label">Data de nascimento</label>
            <input type="date" class="form-control" id="dtNascimento" name="dtNascimento" value="">
          </div>
    
          <!-- Telefone -->
          <hr class="my-4">
    
          <div class="col-sm-6">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="phone" class="form-control" id="telefone" name="telefone" value="">
          </div>
    
          <!--Endereço-->
          <hr class="my-4">
    
          <div class="col-sm-6">
            <label for="tpResidencia" class="form-label">Tipo de residência</label>
            <input type="text" class="form-control" id="tpResidencia" name="tpResidencia" value="">
          </div>
    
          <div class="col-sm-6">
            <label for="tpLogradouro" class="form-label">Tipo de logradouro</label>
            <input type="text" class="form-control" id="tpLogradouro" name="tpLogradouro" value="">
          </div>
    
          <div class="col-sm-6">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input type="text" class="form-control" id="logradouro" name="logradouro" value="">
          </div>
    
          <div class="col-sm-6">
            <label for="tpResidencia" class="form-label">Tipo de residência</label>
            <input type="text" class="form-control" id="tpResidencia" name="tpResidencia" value="">
          </div>
    
          <div class="col-sm-3">
            <label for="numeroEndereco" class="form-label">Número endereço</label>
            <input type="text" class="form-control" id="numeroEndereco" name="numeroEndereco" value="">
          </div>
    
          <div class="col-sm-6">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro" value="">
          </div>
    
          <div class="col-sm-6">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro" value="">
          </div>
    
          <div class="col-sm-4">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" name="cep" value="">
          </div>
    
          <div class="col-md-4">
            <label for="pais" class="form-label">País</label>
            <select class="form-select" id="pais" name="pais">
              <option value="">Selecione</option>
              <option>Brasil</option>
              <option>Uruguai</option>
            </select>
          </div>
    
          <div class="col-md-4">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select" id="estado" name="estado">
              <option value="">Selecione</option>
              <option>São Paulo</option>
              <option>Rio de Janeiro</option>
              <option>Minas gerais</option>
            </select>
          </div>
    
          <div class="col-md-4">
            <label for="cidade" class="form-label">Cidade</label>
            <select class="form-select" id="cidade" name="cidade">
              <option value="">Selecione</option>
              <option>Cidade</option>
              <option>Cidade</option>
            </select>
          </div>

          <div class="col-sm-12">
            <label for="apelidoEndereco" class="form-label">Apelido do endereço</label>
            <input type="text" class="form-control" id="apelidoEndereco" name="apelidoEndereco" value="">
          </div>
    
          <div class="col-sm-12">
            <label for="observacaoEndereco" class="form-label">Observação</label><span class="text-muted">(Opcional)</span></label>
            <input type="text" class="form-control" id="observacaoEndereco" name="observacaoEndereco" value="">
          </div>

          <div class="d-grid gap-2 col-8 mx-auto align-middle">
            <button class="btn btn-primary" type="button">Cadastrar</button>
          </div>

        </div>
      </form>



  </div>

</body>
</html>
