<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrinho</title>
    <link rel="stylesheet" href="/emug/webjars/bootstrap/5.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/emug/webjars/material-design-icons/4.0.0/material-icons.css"/>
    <link rel="stylesheet" href="../assets/css/style.css"/>
</head>
<body>
    <header>
        <div class="navbar ms-4 me-4">
            <div class="container-fluid">

                <img src="\emug\assets\img\logo_generico.jpeg" alt="logo" class="logo">

                <form class="d-flex justify-content-center">
                    <input class="form-control me-2" type="search" aria-label="Search">
                    <button class="btn btn-success" type="submit">
                        <span class="material-icons">search</span>
                    </button>
                </form>

                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-light" type="submit">
                        <span class="material-icons">account_circle</span>
                    </button>
                    <button class="btn btn-light" type="submit">
                        <span class="material-icons">shopping_cart</span>
                    </button>
                </div>

            </div>
        </div>

        <nav class="navbar navbar-expand-lg bg-dark navbar-dark ">
            <div class="container-fluid">

                <a class="navbar-brand ms-5" href="#">MugCommerce</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Produtos</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

    </header>

    <div class="container mt-3">
        <div class="row">
            <div class="col-9">
                <h4>Carrinho de compras</h4>
                <hr/>
                <div class="row">
                    <div class="col-3">
                        <img src="\emug\assets\img\caneca_porco.jpeg" class="w-75 h-75">
                    </div>
                    <div class="col-4">
                        Caneca Porco
                        <br/>
                    </div>
                    <div class="col-2">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="quantidade">
                    </div>
                    <div class="col-3">
                        Preço: R$ 104, 90
                    </div>
                    <div class="col-3">
                        <img src="\emug\assets\img\caneca_exemplo.jpeg" class="w-75 h-75">
                    </div>
                    <div class="col-4">
                        Caneca Personalizavel
                        <br/>
                    </div>
                    <div class="col-2">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="quantidade">
                    </div>
                    <div class="col-3">
                        Preço: R$ 104, 90
                    </div>
                </div>


            </div>
            <div class="col-3">
                <p>Subtotal (3 itens): R$ 104,90</p>
                <button class="btn btn-success" type="submit">Fechar Pedido</button>
            </div>
        </div>
    </div>
</body>
<script src="/emug/webjars/bootstrap/5.2.0/js/bootstrap.min.js"></script>
</html>
