<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrinho</title>
    <link rel="stylesheet" href="/emug/webjars/bootstrap/5.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/emug/webjars/material-design-icons/4.0.0/material-icons.css"/>
    <link rel="stylesheet" href="../assets/css/style.css"/>
</head>
<body>
    <header>
        <div class="navbar bg-dark navbar-dark">
            <div class="container-fluid">

                <a href="/emug/index.html">
                    <img src="\emug\assets\img\logo_branco.png" alt="logo" class="logo w-50">
                </a>

                <form class="d-flex" action="pesquisa.html">
                    <input class="form-control me-2" type="search" aria-label="Search">
                    <button class="btn btn-success" type="submit">
                        <span class="material-icons">search</span>
                    </button>
                </form>

                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-light" type="submit">
                        <a href="cliente/perfil.html">
                            <span class="material-icons">account_circle</span>
                        </a>
                    </button>
                    <button class="btn btn-light" type="submit">
                        <a href="cliente/carrinho.html">
                            <span class="material-icons">shopping_cart</span>
                        </a>
                    </button>
                </div>

            </div>
        </div>

        <nav class="navbar navbar-expand-lg bg-dark navbar-dark ">
            <div class="container-fluid">

                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Produtos</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

    </header>
    <main class="wrapper container mt-3">
        <div class="row mt-3 mb-3 bg-white rounded p-4">
            <div class="col-lg-9">
                <h3 class="mb-3 fw-bold">
                    Carrinho<strong class="text-muted h4">(1)</strong>
                </h3>
                <div>
                    <div class="container">
                        <div class="row  border-bottom">
                            <div class="col-3">
                                <div class="card produto mb-3">
                                    <img alt="produto" src="\emug\assets\img\canecas\caneca_porco.jpeg" class="p-2">
                                </div>
                            </div>
                            <div class="col">
                                <h4 class="mb-3">
                                    <h6 class="text-muted">Categoria</h6>
                                    Caneca porco
                                </h4>

                                <div class="float-end col-4">
                                    <label>Quantidade:</label>
                                    <input type="number" class="form-control">
                                    <h6 class="text-muted small">10 dispon√≠veis</h6>
                                </div>

                                <h4>R$ 100,00</h4>
                                <div class="d-flex col-12 justify-content-between">
                                    <a class="text-decoration-none">Excluir</a>
                                    <a class="text-decoration-none" href="/LootCommerce/cliente/confirmarPedido.jsp">Comprar agora</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 order-md-last">
                <div class="row vstack mt-5">
                    <div class="container border rounded py-4">
                        <strong class="text-muted">Adicionar cupom</strong>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Recipient's username"
                                   aria-describedby="button-addon2" placeholder="Nome cupom">
                            <button class="btn btn-primary" type="button" id="button-addon2">
                                Aplicar
                            </button>
                        </div>
                        <div class="toast align-items-center text-white bg-primary border-0 fade show" role="alert"
                             aria-live="assertive" aria-atomic="true">
                            <div class="d-flex">
                                <div class="toast-body p-2">PROMOCAO</div>
                                <div class="toast-body p-2">R$ 10,00</div>
                                <button type="button" class="btn-close btn-close-white me-2 m-auto"
                                        data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                    <div class="container border rounded mt-3 py-4">
                        <ul class="list-group">
                            <li class="d-flex justify-content-between">
                                <strong class="text-muted">Carrinho:</strong>
                                <strong>$0.00</strong>
                            </li>
                            <li class="d-flex justify-content-between">
                                <strong class="text-muted">Frete:</strong>
                                <strong>$0.00</strong>
                            </li>
                            <li class="d-flex justify-content-between">
                                <strong class="text-muted">Desconto:</strong>
                                <strong>- R$ 0.00</strong>
                            </li>
                            <li class="d-flex justify-content-between py-3">
                                <strong class="text-muted">Total:</strong>
                                <h5 class="font-weight-bold">R$ 400,00</h5>
                            </li>
                            <a href="finalizarCompra.html" class="btn btn-primary rounded-pill py-2 ">
                                Finalizar compra
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="/emug/webjars/bootstrap/5.2.0/js/bootstrap.min.js"></script>
</html>
